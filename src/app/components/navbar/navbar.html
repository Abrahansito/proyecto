<nav class="bg-white border-b border-gray-300 sticky top-0 z-50 h-16 md:h-19 flex items-center shadow-sm font-sans">

    <div class="w-full max-w-screen-2xl mx-auto px-4 sm:px-4 flex items-center justify-between gap-3 md:gap-5">

        <div class="flex items-center gap-2 sm:gap-2 cursor-pointer select-none shrink-0">
            <div class="shrink-0">
                <img src="imagen/logooo.jpg" alt="Logo" class="w-12 h-10 md:w-[60px] md:h-[50px] rounded-full object-cover shadow-sm">
            </div>
            <div class="hidden md:flex flex-col leading-none justify-center gap-1">
                <span class="font-semibold text-[18px] text-gray-900">contratalo.pe</span>
                <span class="text-[15px] sm:text-[14px] text-gray-400">Especialistas cerca a ti</span>
            </div>
        </div>

        <div class="flex-1 max-w-3xl h-10 md:h-[40px] relative min-w-0">
             <div class="relative w-full h-full">

                <p-autoComplete
                    [(ngModel)]="text"
                    [suggestions]="[]"
                    (completeMethod)="search($event)"
                    placeholder="¿Qué especialista estás buscando?"
                    styleClass="w-full h-full"
                    inputStyleClass="w-full h-full bg-white border border-gray-500 focus:border-yellow-400 text-[14px] md:text-[17px] pl-3 !pr-10 md:!pr-16 rounded-md shadow-sm outline-none placeholder:font-normal placeholder:text-gray-500"
                ></p-autoComplete>

                <button
                    class="absolute right-0 top-0 bottom-0 w-1 md:w-14 bg-[#343A40] text-white rounded-r-md flex items-center justify-center transition-colors cursor-pointer border-none z-10 hover:bg-gray-800">
                    <i class="pi pi-search text-xs md:text-sm"></i>
                </button>

            </div>
        </div>

        <div class="hidden lg:flex items-center gap-2 shrink-0">

            <button
                pButton
                label="Servicios"
                icon="pi pi-chevron-down"
                iconPos="right"
                class="p-button-text text-black font-bold text-[15px] hover:bg-gray-100 h-11 gap-1 px-4 rounded-md transition-colors"
            ></button>

            <button
                pButton
                label="Acceder"
                icon="pi pi-user"
                [outlined]="true"
                class="bg-white text-gray-900 font-bold text-[15px] border border-gray-900 hover:bg-gray-100 px-4 h-11 rounded-md shadow-sm"
            ></button>

            <button
                pButton
                label="Publicar anuncio"
                icon="pi pi-pencil"
                class="bg-yellow-400 text-gray-900 font-extrabold text-[15px] shadow-sm hover:shadow-md transition-all px-4 border-none h-11 rounded-md"
            ></button>
        </div>

        <div class="block lg:hidden shrink-0">
          <button
            pButton
            icon="pi pi-bars"
            (click)="visible = true"
            class="p-button-text text-gray-900 text-xl w-10 h-10 hover:bg-gray-100 rounded-full">
          </button>
        </div>

    </div>

    <p-drawer [(visible)]="visible" position="right" styleClass="!w-[80%] sm:!w-[20rem] bg-white">
      <div class="flex flex-col gap-6 mt-4">
        <div class="flex flex-col gap-3">
            <button
                pButton
                label="Servicios"
                icon="pi pi-chevron-right"
                iconPos="right"
                class="p-button-text justify-center text-gray-900 font-bold text-left px-4 py-3 rounded-md hover:bg-gray-50"
            ></button>

            <button
                pButton
                label="Acceder"
                icon="pi pi-user"
                [outlined]="true"
                class="w-full justify-center text-gray-900 font-bold border-gray-300 py-3 mt-2 border"
            ></button>

            <button
                pButton
                label="Publicar anuncio"
                icon="pi pi-pencil"
                class="w-full justify-center bg-yellow-400 text-gray-900 font-extrabold py-3 border-none shadow-md"
            ></button>
        </div>
      </div>
    </p-drawer>

</nav>
